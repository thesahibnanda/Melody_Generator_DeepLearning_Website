<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Set New Password</title>
    <style>
        body {
            background: linear-gradient(to right, #ce8eff, rgb(121, 45, 241));
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Playfair Display', sans-serif;
        }

        .container {
            height: max-content;
            background: linear-gradient(to right, white,  white);
            border-radius: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 400px;
            max-width: 100%;
            padding: 40px;
            text-align: center;
            min-height: 500px;
        }
        .container form {
            padding: 0 20px;
        }
        .container h1 {
            color: #512da8;
            margin-bottom: 20px;
        }

        .container p {
            color: #555;
            margin-bottom: 30px;
        }

        .container input {
            margin: 10px 0;
            padding: 12px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        .container input:focus {
            border-color: #7912b1;
        }

        .container button {
            background-color: #7912b1;
            color: #fff;
            font-size: 16px;
            padding: 12px 20px;
            border: 1px solid transparent;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 20px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }

        .container button:hover {
            background-color: #512da8;
        }
    </style>
</head>

<body>
    <h1 class="title">Melody Generator Website Powered By AI<br><center>Set A New Password Page</center></h1>
    <div class="container">
        <h1>Set New Password</h1>
        <p>Enter Your New Password Below:</p>
        <form action="/setPassword" method="post">
            <input type="email" placeholder="E-Mail" name="email" required>
            <input type="password" placeholder="New Password" name="password" required>
            <button type="submit">Set Password</button>
        </form>
    </div>
</body>

</html>
